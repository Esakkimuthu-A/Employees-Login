<div class="dialogHeader">
  <h2 mat-dialog-title>{{data?.Header}}</h2>
  <mat-icon *ngIf="data.CloseIcon" [mat-dialog-close]="true">close</mat-icon>
</div>
<mat-dialog-content class="dialogWidth">
  <p>{{data?.content}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end" *ngIf="!data.CloseIcon">
  <button mat-stroked-button [mat-dialog-close]="false">No</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
